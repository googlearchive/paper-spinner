<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paper Spinner</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../paper-spinner.html">
  <style>

    paper-spinner.blue .circle { border-color: #4285f4; }
    paper-spinner.blue::shadow .circle { border-color: #4285f4; }

    paper-spinner.red .circle { border-color: #db4437; }
    paper-spinner.red::shadow .circle { border-color: #db4437; }

    paper-spinner.yellow .circle { border-color: #f4b400; }
    paper-spinner.yellow::shadow .circle { border-color: #f4b400; }

    paper-spinner.green .circle { border-color: #0f9d58; }
    paper-spinner.green::shadow .circle { border-color: #0f9d58; }

  </style>
</head>

<body>
  <paper-spinner class="blue" active></paper-spinner>
  <paper-spinner class="red" active></paper-spinner>
  <paper-spinner class="yellow" active></paper-spinner>
  <paper-spinner class="green" active></paper-spinner>
  <paper-spinner active></paper-spinner>
  <button>Toggle</button>

  <script>
    var spinners = document.querySelectorAll('paper-spinner');

    document.querySelector('button').addEventListener('click', function() {
      Array.prototype.forEach.call(spinners, function(spinner) {
        spinner.active = !spinner.active;
      });
    });
  </script>
</body>

</html>
